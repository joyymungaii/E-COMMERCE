<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLOUDY</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      header {
        background-color: white;
        padding: 20px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .search-container {
        display: flex;
        justify-content: flex-end;
      }

      .search {
        position: relative;
        display: flex;
        align-items: center;
      }

      .search-icon {
        text-decoration: none;
        color: #333;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #f0f0f0;
        transition: background-color 0.3s;
        z-index: 2;
      }

      .search-icon:hover {
        background-color: #e0e0e0;
      }

      #search-input {
        display: none;
        width: 0;
        height: 40px;
        padding: 0 15px;
        border: 1px solid #ddd;
        border-radius: 20px;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
        position: absolute;
        right: 20px;
      }

      #search-input.active {
        display: block;
        width: 250px;
        right: 0;
      }

      @media (max-width: 768px) {
        #search-input.active {
          width: 200px;
        }
      }

      @media (max-width: 480px) {
        #search-input.active {
          width: 150px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="search-container">
          <div class="search">
            <a href="#" class="search-icon">
              <i id="search-btn" class="fa-solid fa-magnifying-glass"></i>
            </a>
            <input id="search-input" type="text" placeholder="Search..." />
          </div>
        </div>
      </div>
    </header>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const searchBtn = document.getElementById("search-btn");
        const searchInput = document.getElementById("search-input");
        const searchIcon = document.querySelector(".search-icon");

        // Toggle search input visibility
        searchBtn.addEventListener("click", (e) => {
          e.preventDefault(); // Prevent the link from navigating
          searchInput.classList.toggle("active");

          if (searchInput.classList.contains("active")) {
            // Focus the input after a small delay to ensure the animation completes
            setTimeout(() => {
              searchInput.focus();
            }, 100);
          }
        });

        // Handle search submission
        searchInput.addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            performSearch();
          }
        });

        // Close search when clicking outside
        document.addEventListener("click", function (e) {
          if (
            !searchIcon.contains(e.target) &&
            !searchInput.contains(e.target)
          ) {
            searchInput.classList.remove("active");
          }
        });

        // Function to handle the search
        function performSearch() {
          const query = searchInput.value.trim();
          if (query) {
            // Here you would typically implement your search functionality
            console.log("Searching for:", query);

            // For demonstration purposes, we'll just alert the search term
            alert(`You searched for: ${query}`);

            // Clear the input after search
            searchInput.value = "";
          }
        }
      });
    </script>
  </body>
</html>
